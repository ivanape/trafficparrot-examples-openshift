kind: "BuildConfig"
apiVersion: "v1"
metadata:
  name: "finance-pipeline"
spec:
  source:
    git:
      uri: "https://github.com/trafficparrot/trafficparrot-examples-openshift"
      ref: "pipeline"
  strategy:
    jenkinsPipelineStrategy:
      type: JenkinsPipeline
      jenkinsfilePath: scripts/openshift/finance/jenkinsfile.groovy
